<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Microservice Template - API Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .topbar {
            background-color: #fafafa;
            padding: 10px 20px;
            border-bottom: 1px solid #eeeeee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        .topbar-links {
            display: flex;
            gap: 20px;
        }
        .topbar-links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        .topbar-links a:hover {
            text-decoration: underline;
        }
        #swagger-ui {
            max-width: 1460px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>üîå API Documentation</h1>
        <div class="topbar-links">
            <a href="index.html">üìö Javadocs</a>
            <a href="https://github.com/jdellostritto/spring-microservice-template">üêô GitHub</a>
        </div>
    </div>
    
    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function() {
            SwaggerUIBundle({
                url: "./openapi.yaml",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true,
                showExtensions: true,
                defaultModelsExpandDepth: 1
            });
        }
    </script>
</body>
</html>
