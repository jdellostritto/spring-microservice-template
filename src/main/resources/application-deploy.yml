# ===============================
# = Spring Doc
# ===============================
springdoc:
  swagger-ui:
    enabled: false

# ===============================
# = Actuator / Health Probes - Production Overrides
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,livenessProbe,readinessProbe

  endpoint:
    health:
      show-details: when-authorized

  health:
    diskSpace:
      enabled: false
