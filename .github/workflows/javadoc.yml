name: Build & Publish Javadocs

on:
  push:
    branches: [ master, develop ]   # adjust to taste
  workflow_dispatch:                # allow manual runs

jobs:
  javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write               # needed to push back to repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build Javadocs
        run: make javadoc

      - name: Add job summary
        run: |
          echo "## ðŸ“š Javadoc Build" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Javadocs generated successfully at \`build/docs/javadoc/\`" >> $GITHUB_STEP_SUMMARY

      # Gradle default: build/docs/javadoc
      - name: Publish Javadocs into docs/
        # avoid infinite loop on pushes created by this workflow
        if: ${{ github.actor != 'github-actions[bot]' }}
        run: |
          rm -rf docs/*
          mkdir -p docs
          cp -r build/docs/javadoc/* docs/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          
          # Check if there are actual changes before committing
          if git diff --cached --quiet; then
            echo "No changes to Javadocs"
          else
            git commit -m "Update Javadocs [skip ci]"
            git push
          fi
