name: Build & Publish Javadocs

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build Javadocs
        run: make javadoc

      - name: Add job summary
        run: |
          echo "## ðŸ“š Javadoc Build" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Javadocs generated at \`build/docs/javadoc/\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ Size: $(du -sh build/docs/javadoc/ | cut -f1)" >> $GITHUB_STEP_SUMMARY

      - name: Upload javadoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: build/docs/javadoc/
          retention-days: 30

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: javadoc
