name: Docker Build and Push to GHCR

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'build.gradle'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Docker image to GHCR
        env:
          DOCKER_REGISTRY_IMAGE: ghcr.io/jdellostritto/spring-microservice-template
          DOCKER_TAG: latest,master,${{ github.sha }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: make dbuild_registry
          
      - name: Verify image in GHCR
        run: |
          echo "Image pushed to GHCR:"
          echo "  - ghcr.io/jdellostritto/spring-microservice-template:latest"
          echo "  - ghcr.io/jdellostritto/spring-microservice-template:master"
          echo "  - ghcr.io/jdellostritto/spring-microservice-template:${{ github.sha }}"
