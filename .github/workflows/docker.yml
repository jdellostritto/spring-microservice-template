name: Docker Build and Push

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'build.gradle'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild
      
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker tag jdellostritto/spring-microservice-template:latest jdellostritto/spring-microservice-template:${{ github.sha }}
          docker push jdellostritto/spring-microservice-template:latest
          docker push jdellostritto/spring-microservice-template:${{ github.sha }}
