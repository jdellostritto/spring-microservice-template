name: Docker Build and Push to GHCR

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'build.gradle'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image with Jib (using GHCR base image)
        run: ./gradlew jibDockerBuild
      
      - name: Push Docker image to GHCR
        run: |
          docker tag ghcr.io/jdellostritto/spring-microservice-template:latest ghcr.io/jdellostritto/spring-microservice-template:${{ github.sha }}
          docker push ghcr.io/jdellostritto/spring-microservice-template:latest
          docker push ghcr.io/jdellostritto/spring-microservice-template:${{ github.sha }}
          docker push ghcr.io/jdellostritto/spring-microservice-template:master
          
      - name: Verify image in GHCR
        run: |
          echo "Image pushed to GHCR:"
          echo "  - ghcr.io/jdellostritto/spring-microservice-template:latest"
          echo "  - ghcr.io/jdellostritto/spring-microservice-template:master"
          echo "  - ghcr.io/jdellostritto/spring-microservice-template:${{ github.sha }}"
